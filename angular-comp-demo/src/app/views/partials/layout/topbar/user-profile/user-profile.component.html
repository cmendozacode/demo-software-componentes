<div ngbDropdown placement="bottom-right" *ngIf="user$ | async as _user" class="kt-header__topbar-item kt-header__topbar-item--user">
	<div ngbDropdownToggle class="kt-header__topbar-wrapper">
		<div class="kt-header__topbar-user" [ngClass]="{'kt-header__topbar-icon': icon}">
			<span class="kt-header__topbar-welcome kt-hidden-mobile" *ngIf="greeting">Hola,</span>
			<span class="kt-header__topbar-username kt-hidden-mobile" *ngIf="greeting">{{_user.usuarioNombre}}</span>
			<i *ngIf="icon" class="flaticon2-user-outline-symbol"></i>
			<img *ngIf="avatar" alt="Pic" [attr.src]="_user.usuarioPicture">
			<span *ngIf="badge" class="kt-badge kt-badge--username kt-badge--unified-success kt-badge--lg kt-badge--rounded kt-badge--bold">{{_user.usuarioNombre|firstLetter}}</span>
		</div>
	</div>
	<div ngbDropdownMenu class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl">
		<!--begin: Head -->
		<div class="kt-user-card kt-user-card--skin-dark kt-notification-item-padding-x" style="background-image: url(./assets/media/misc/bg-1.jpg)">
			<div class="kt-user-card__avatar">
				<img alt="Pic" [attr.src]="_user.usuarioPicture"/>
				<span [hidden]="true" class="kt-badge kt-badge--lg kt-badge--rounded kt-badge--bold kt-font-success">
					{{_user.usuarioNombreCompleto|firstLetter}}
				</span>
			</div>
			<div class="kt-user-card__name">
				{{_user.usuarioNombreCompleto}}
			</div>
		</div>
		<!--end: Head -->

		<!--begin: Navigation -->
		<div class="kt-notification" *ngIf="empresa$ | async as _empresa">
			<a ngbDropdownItem *ngFor="let empresa of _user.usuarioEmpresas" (click)="selectEmpresa(empresa)" href="javascript:;" class="kt-notification__item">
				<div class="kt-notification__item-icon">
					<img alt="Horti" src="./assets/media/client-logos/{{empresa.empresaImagen}}"/>
				</div>
				<div class="kt-notification__item-details">
					<div class="kt-notification__item-title kt-font-bold">
						{{empresa.empresaNombreCorto}}
					</div>
					<div class="kt-notification__item-time">
						{{empresa.empresaRUC}}
					</div>
				</div>
				<div *ngIf="empresa.empresaID==_empresa.empresaID" class="kt-notification__item-icon">
					<i class="flaticon2-accept kt-font-success"></i>
				</div>
			</a>
			<div class="kt-notification__custom">
				<a href="javascript:;" (click)="logout()" class="btn btn-outline-brand btn-upper btn-sm btn-bold">Cerrar Sesi√≥n</a>
			</div>
		</div>
		<!--end: Navigation -->
	</div>
</div>
