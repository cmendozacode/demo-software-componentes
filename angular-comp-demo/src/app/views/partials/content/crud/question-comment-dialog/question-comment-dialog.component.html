<div class="kt-portlet">
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">{{data.title}}</h3>
		</div>
	</div>
	<div class="kt-form">
		<div class="kt-portlet__body">
            <form class="kt-form" [formGroup]="commentForm" autocomplete="off">
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12">
                        {{ data.description }}
                    </div>
                </div>
                <div class="form-group kt-form__group row">
                    <div class="col-lg-12">
                        <mat-form-field class="mat-form-field-fluid">
                            <input matInput placeholder="ObservaciÃ³n" formControlName="observacion" type="text"/>
                            <mat-error>La observacion es un campo <strong>obligatorio</strong></mat-error>
                            <mat-hint align="start">Ingrese una <strong>observacion</strong></mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </form>

		</div>
		<div class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit text-right">
			<div class="kt-form__actions kt-form__actions--sm">
				<button mat-button (click)="onNoClick()">NO</button>&nbsp;
				<button mat-button (click)="onYesClick()" color="primary" cdkFocusInitial [disabled]="commentForm.invalid">SI</button>
			</div>
		</div>
	</div>
</div>
